<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DailyReport Page</title>
    <link rel="stylesheet" href="../Lib/main.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>DailyReport Page</header>
      <div class="top__wrapper">
        <div class="top_up__wrapper">
          <div class="input-block__outer order_sheet_id_outer">
            <div class="input__title order_sheet_id_title">
              CTSX
            </div>
            <div id="ods">
              <button id="add_button">Add</button>
              <select id="order_sheet_id" class="save-data need-clear complete-input">
                <option value="0">--</option>
              </select>
            </div>
          </div>
          <div class="input-block__outer product_id_outer">
            <div class="input__title product_id_title">
              Mã SP
            </div>
            <div>
              <select id="product_id" class="no-input save-data need-clear">
                <option value="0">--</option>
              </select>
            </div>
          </div>
        <div class="input-block__outer product_date_outer">
          <div class="input__title product_date_title">
            Ngày SX
          </div>
          <div>
            <input type="date" id="product_date" class="no-input save-data need-clear">
          </div>
        </div>
        <div class="input-block__outer shift_outer">
          <div class="input__title shift_title">
            Ca
          </div>
          <div>
            <select id="shift" class="no-input save-data need-clear">
              <option value="0">--</option>
            </select>
          </div>
        </div>
        <div class="input-block__outer machine_id_outer">
          <div class="input__title machine_id_title">
            Máy
          </div>
          <div>
            <select id="machine_id" class="no-input save-data need-clear">
              <option value="0">--</option>
            </select>
          </div>
        </div>
      </div>

      <div class="top_down__wrapper">
        <div class="input-block__outer input_quantity_outer">
          <div class="input__title input_quantity_title">
            Sl vào
          </div>
          <div>
            <input id="input_quantity" class="save-data need-clear no-input">
          </div>
        </div>
        <div class="input-block__outer ng_quantity_outer">
          <div class="input__title ng_quantity_title">
            Sl NG
          </div>
          <div>
            <input id="ng_quantity" class="save-data need-clear no-input">
          </div>
        </div>
        <div class="input-block__outer worker_id_outer">
          <div class="input__title worker_id_title">
            Người nhập
          </div>
          <div>
            <select id="worker_id" class="save-data need-clear no-input">
              <option value="0">-----</option>
              <option value="1">MVC</option>
              <option value="2">VCT</option>
            </select>
          </div>
        </div>
        <div class="input-block__outer confirm_id_outer">
          <div class="input__title confirm_id_title">
            Xác nhận
          </div>
          <div>
            <select id="confirm_id" class="save-data need-clear no-input">
              <option value="0">-----</option>
              <option value="1">MVC</option>
              <option value="2">VCT</option>
            </select>
          </div>
        </div>
      </div>

      <div class="top_down__wrapper">
        <div class="input-block__outer file_outer">
          <div class="input__title file_title">
            File
          </div>
          <div>
            <input type="file" id="file_upload" class="need-clear">
            <label id="file_url" for="file_upload">No file</label>
          </div>
          <button id="preview__button" class="input__title aluminium_ingot_title">
            Xem
          </button>
        </div>
      </div>
      </div>
      <div class="error__wrapper">
      <div class="left__error">
        <div>
          <table id="add_stop_human_table">
            <thead>
              <tr>
                <th>Mã lỗi</th>
                <th>Bắt đầu</th>
                <th>Khết thúc</th>
                <th><button id="add_stop_human" disabled>Save</button></th>
              </tr>
              <tr>
                <th>
                  <select id="stop_human_code" class="no-input need-clear need-check">
                  </select>
                </th>
                <th>
                  <input type="time" id="stop_human_start_time" class="no-input need-clear need-check">
                </th>
                <th>
                  <input type="time" id="stop_human_end_time" class="no-input need-clear need-check">
                </th>
              </tr>
            </thead>
          </table>
        </div>
        <div>
          <table id="stop_human_table">
            <thead>
              <tr>
                <th>id</th>
                <th>Mã lỗi</th>
                <th>Bắt đầu</th>
                <th>Kết thúc</th>
                <th>Thời gian</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="right__error right_error__wrapper">
        <div>
          <table id="add_stop_human_table">
            <thead>
              <tr>
                <th>Bắt đầu</th>
                <th>Kết thúc</th>
                <th><button id="add_machine_error" disabled>Save</button></th>
              </tr>
              <tr>
                <th>
                  <input type="time" id="machine_error_start_time" class="no-input need-clear need-check">
                </th>
                <th>
                  <input type="time" id="machine_error_end_time" class="no-input need-clear need-check">
                </th>
              </tr>
            </thead>
          </table>
        </div>
        <div>
          <table id="machine_error_table">
            <thead>
              <tr>
                <th>id</th>
                <th>Bắt đầu</th>
                <th>Kết thúc</th>
                <th>Thời gian</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="button_wrapper">
      <button disabled id="save">
        Save
      </button>
      <button disabled id="update">
        Update
      </button>
    </div>
      <table id="summary_table">
        <thead>
          <tr>
            <th>id</th>
            <th>CTSX</th>
            <th>Product date</th>
            <th>Shift</th>
            <th>Machine</th>
            <th>Product name</th>
            <th>Input Qty</th>
            <th>Ng Qty</th>
            <th>Ok Qty</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    <script src="../Lib/jquery.min.js"></script>
    <script src="./scr/index.js"></script>
  </body>
</html>
