<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Page</title>
  <link rel="stylesheet" href="./Lib/main.css" />
  <link rel="stylesheet" href="./Lib/home.css" />
  </head>
  <body>
    <header>Home Page</header>
    <div style="flex-direction: column; display:flex;">
      <div style="flex-direction: row; display:flex;">
        <button id="daily_input_anod">Daily Input Anod</button>
        <button id="record_solution">Record Solution</button>
        <button id="record_current">Record Current</button>
        <button id="daily_input_shot">Daily Input Shot</button>
        <button id="anod_plan">Anod Plan</button>
        <button id="shot_plan">Shot Plan</button>
      </div>
      <div style="flex-direction: row; display:flex;">
        <button id="anod_summary">Anod summary</button>
        <button id="shot_summary">Shot summary</button>
        <button id="order_sheet">Order Sheet</button>
        <button id="product_staff">Param</button>
      </div>
    </div>
    <script src="./Lib/jquery.min.js"></script>
    <script>
      $(document).on("click", "#daily_input_anod", function () {
        window.open("/AD_Shot/DailyReportAnod");
      });
      $(document).on("click", "#record_solution", function () {
        window.open("/AD_Shot/RecordSolution2");
      });
      $(document).on("click", "#record_current", function () {
        window.open("/AD_Shot/RecordCurrent");
      });
      $(document).on("click", "#daily_input_shot", function () {
        window.open("/AD_Shot/DailyReportShot");
      });
      $(document).on("click", "#anod_plan", function () {
        window.open("/AD_Shot/AnodPlan");
      });
      $(document).on("click", "#shot_plan", function () {
        window.open("/AD_Shot/ShotPlan");
      });
      $(document).on("click", "#anod_summary", function () {
        window.open("/AD_Shot/AnodSummary");
      });
      $(document).on("click", "#shot_summary", function () {
        window.open("/AD_Shot/ShotSummary");
      });
      $(document).on("click", "#order_sheet", function () {
        window.open("/AD_Shot/OrderSheet");
      });
      $(document).on("click", "#product_staff", function () {
        window.open("/AD_Shot/ProductStaff");
      });
    </script>
</html>
